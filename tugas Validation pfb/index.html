
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Assignment: Validation Form</h2>
    <form id="validationForm" novalidate>
      <!-- Full Name -->
      <label>Full Name:</label>
      <input type="text" id="fullName" placeholder="Enter full name">
      <small class="error"></small>

      <!-- Email -->
      <label>Email:</label>
      <input type="email" id="email" placeholder="name@example.com">
      <small class="error"></small>

      <!-- Password -->
      <label>Password:</label>
      <input type="password" id="password" placeholder="At least 6 characters">
      <small class="error"></small>

      <!-- Confirm Password -->
      <label>Confirm Password:</label>
      <input type="password" id="confirmPassword" placeholder="Re-enter password">
      <small class="error"></small>

      <!-- Phone -->
      <label>Phone Number:</label>
      <input type="text" id="phone" placeholder="10 digits only">
      <small class="error"></small>

      <!-- Gender -->
      <label>Gender:</label>
      <div class="gender-group">
        <div class="gender-radio">
            <label>male</label>
            <input type="radio" name="gender" value="Male"> 
        </div>
        <div class="gender-radio">
            <label>female</label>
            <input type="radio" name="gender" value="Female"> 
        </div>
        
        
      </div>
      <small class="error"></small>

      <!-- Hobbies -->
      <label>Hobbies / Interests:</label>
      <div class="checkbox-group">
        <div class="gender-radio">
            <label>Sports</label>
            <input type="checkbox" name="hobby" value="Sports" class="input-checkbox"> 
        </div>
        
        <div class="gender-radio">
            <label>Music</label>
            <input type="checkbox" name="hobby" value="Music"class="input-checkbox"> 
        </div>
        <div class="gender-radio">
            <label>Reading</label>
            <input type="checkbox" name="hobby" value="Reading"class="input-checkbox">
        </div>
        
        
      </div>
      <small class="error"></small>

      <!-- Country -->
      <label class="country">Country:</label>
      <select id="country">
        <option value="">-- Select Country --</option>
        <option value="Indonesia">Indonesia</option>
        <option value="Singapore">Singapore</option>
        <option value="Malaysia">Malaysia</option>
      </select>
      <small class="error"></small>

      <button type="submit" class="submitbutton">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
